<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - Palavra de Emulação</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ... (Estilos CSS) ... */
        #gate-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: var(--dark-bg);
        }
        .gate-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(227, 24, 55, 0.3);
        }
        .gate-box h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        .gate-box input[type="password"] { /* Alterado para type="password" para ocultar a digitação */
            width: 80%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            background: #222;
            color: var(--light-text);
            font-size: 1.1rem;
            text-align: center;
            text-transform: uppercase;
        }
        .gate-box button {
            background: var(--primary-color);
            color: var(--light-text);
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 700;
        }
        .gate-box button:hover {
            background: #c20f2b;
        }
        /* ... (Fim dos Estilos CSS) ... */
    </style>
</head>
<body>

    <section id="gate-section">
        <div class="gate-box">
            <p class="logo">Curso Iniciático</p>
            <h2>Verificação de Acesso</h2>
            <p style="color: #ccc; margin-bottom: 20px;">Para ter acesso aos módulos, responda à Palavra de Emulação:</p>
            
            <form action="/login" method="POST">
                <input type="password" id="emulationWord" name="emulationWord" placeholder="Digite a Palavra" required>
                
                <button type="submit">Prosseguir</button>
            </form>

            <p id="message" style="color: var(--accent-color); margin-top: 15px;"></p>
        </div>
    </section>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    // 1. COLE SUAS CHAVES DE CONFIGURAÇÃO DO FIREBASE AQUI!
    const firebaseConfig = {
  apiKey: "AIzaSyA2JPiiYCUQ1bURYEupC2lq68hVoI6pt4Y",
  authDomain: "curso-demolay.firebaseapp.com",
  projectId: "curso-demolay",
  storageBucket: "curso-demolay.firebasestorage.app",
  messagingSenderId: "1097564395866",
  appId: "1:1097564395866:web:038643cccb261925ca3b63",
  measurementId: "G-SFW9D1BXKN"
};

    // 2. Inicializa o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = app.auth();

    const accessButton = document.querySelector('button[type="submit"]');
    const emulationWordInput = document.getElementById('emulationWord');
    const messageElement = document.getElementById('message');
    
    // 3. O E-mail fixo usado para simular a Palavra de Emulação (usado na criação do usuário no Firebase)
    const FIXED_ACCESS_EMAIL = "demolay.acesso@curso.org"; 

    // Oculta a mensagem de erro se não houver parâmetro 'error' na URL
    if (!window.location.search.includes('error')) {
        messageElement.textContent = "";
    }
    
    // 4. AÇÃO: O que acontece quando o botão "Prosseguir" é clicado
    accessButton.addEventListener('click', (e) => {
        e.preventDefault(); 
        
        const emulationWord = emulationWordInput.value.trim().toUpperCase();
        
        // Tenta logar usando o E-mail Fixo e a Palavra digitada como senha
        auth.signInWithEmailAndPassword(FIXED_ACCESS_EMAIL, emulationWord)
            .then((userCredential) => {
                // SUCESSO: Redireciona para a página de módulos
                messageElement.textContent = "Acesso Concedido! Redirecionando...";
                window.location.href = 'modulos.html';
            })
            .catch((error) => {
                // FALHA: Exibe a mensagem de erro
                messageElement.textContent = "Palavra incorreta. Tente novamente.";
                emulationWordInput.value = '';
                // Você pode usar 'error.code' para debug no console:
                // console.error("Erro de Autenticação:", error.code);
            });
    });
    
    // 5. VERIFICAÇÃO DE ESTADO: Redireciona se o usuário já estiver logado
    auth.onAuthStateChanged((user) => {
        if (user) {
            window.location.href = 'modulos.html';
        }
    });

});
</script>
</body>
</html>
